<div class="container">

  <div class="panel panel-default">
    <div class="panel-heading">
      <h4>Sign up</h4>
    </div>
  </div>

  <div class="panel-body">
    <form>
      <div class="form-group">
        <label for="emailAddress">Email address</label>
        <input type="email" class="form-control" id="emailAddress" placeholder="Email" data-ng-model="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" data-ng-model="password">
      </div>
      <div class="form-group">
        <label for="passwordConfirmation">Password Confirmation</label>
        <input type="password" class="form-control" id="passwordConfirmation" placeholder="Password" data-ng-model="passwordConfirmation">
      </div>
      <button class="btn btn-primary" data-ng-click="submitRegistration()">Sign up</button>
    </form>
  </div>

</div>
