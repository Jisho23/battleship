<div data-ng-if="loginError">
  <p class="alert alert-danger">
    <span data-ng-bind="loginError"></span>
  </p>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h4>Sign In</h4>
  </div>
  <div class="panel-body" data-ng-hide="isAuthenticated">
    <form>
      <div class="form-group" data-ng-class="{'has-error': sessionErrors.email}">
        <label class="control-label" for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Email" data-ng-model="email">
        <p class="help-block" data-ng-repeat="message in sessionErrors.email">
          <span data-ng-bind-template="Email {{message}}"></span>
        </p>
      </div>
      <div class="form-group" data-ng-class="{'has-error': sessionErrors.password}">
        <label class="control-label" for="password">Password</label>
        <input type="password" class="form-control" id="password" data-ng-model="password">
        <p class="help-block" data-ng-repeat="message in sessionErrors.password">
          <span data-ng-bind-template="Password {{message}}"></span>
        </p>
      </div>
      <button class="btn btn-primary" data-ng-click="createSession()">Sign in</button>
  	</form>
  </div>
</div>
