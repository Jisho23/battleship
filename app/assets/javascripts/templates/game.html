<div class="alert alert-danger" role="alert" data-ng-if="displayError">
  <span data-ng-bind="displayError"></span>
</div>

<div class="panel panel-default" data-ng-if="pendingGames.player.length > 0">
  <div class="panel-heading">
    <h3 class="panel-title">My Game</h3>
  </div>
  <div class="panel-body">
    <p>
      You currently have a game in progress, started on
      <span data-ng-bind="pendingGames.player[0].startDate"></span>.
    </p>

    <a class="btn btn-primary" data-ng-href="{{currentPlayerGame.playPath}}">Continue Game</a>
    <button class="btn btn-primary" data-ng-click="endPlayerGame()">End Game</button>
  </div>
</div>

<div class="panel panel-default" data-ng-if="pendingGames.player.length === 0">
  <div class="panel-heading">
    <h3 class="panel-title">Pending Games</h3>
  </div>

  <div class="panel-body">
    <div data-ng-if="pendingGames.other.length > 0">
      <p>The following games are awaiting a second player. Choose to join any of the following:</p>
      <br>
      <div class="row">
        <div class="col-md-4">
          <table class="table">
            <tr>
              <th>Start Date</th>
              <th>&nbsp;</th>
            </tr>
            <tr data-ng-repeat="game in pendingGames.other">
              <td>
                <span data-ng-bind="game.startDate"></span>
              </td>
              <td>
                <a class="btn btn-primary btn-xs" data-ng-click="joinGame(game)">Join Game</a>
              </td>
            </tr>
          </table>
        </div>
      </div>

    </div>

    <div data-ng-if="pendingGames.other.length === 0">
      <p>There are currently no games pending to join.</p>
      <button class="btn btn-primary" data-ng-click="startNewGame()">Start New Game</button>
    </div>

  </div>
</div>
