<div class="alert alert-danger" role="alert" data-ng-if="displayError">
  <span data-ng-bind="displayError"></span>
</div>

<div class="container-fluid" data-ng-hide="displayError">
  <div class="row">

    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Your Ships</h3>
        </div>
        <div class="panel-body">
          
          <table class="grid battle-grid">
            <tr data-ng-repeat="battleGridRow in playerGameState.battle_grid">
              <td data-ng-repeat="battleCell in battleGridRow track by $index" data-ng-class="gridSpaceStyle(battleCell)">
                <div class="grid-spacer"></div>
              </td>
            </tr>
          </table>

          <div class="col-md-12 col-sm-6 col-xs-12">
            <h4>Statistics</h4>
            <table class="table table-bordered">
              <tr>
                <th scope="row">Hits</th>
                <td><span data-ng-bind="playerGameState.battleGridStats.hits"></span></td>
              </tr>
              <tr>
                <th scope="row">Misses</th>
                <td><span data-ng-bind="playerGameState.battleGridStats.hits"></span></td>
              </tr>
              <tr>
                <th scope="row">Ship Spaces Remaining</th>
                <td><span data-ng-bind="playerGameState.battleGridStats.remaining"></span></td>
              </tr>
            </table>
          </div>

        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            Enemy Ships
            <span class="label label-success" data-ng-if="isCurrentTurn()">Take Shot</span>
            <span class="label label-danger" data-ng-if="!isCurrentTurn()">Awaiting Enemy Shot</span>
          </h3>
        </div>
        <div class="panel-body">

          <table class="grid tracking-grid">
            <tr data-ng-repeat="trackingGridRow in playerGameState.tracking_grid">
              <td data-ng-repeat="trackingCell in trackingGridRow track by $index">
                <button class="grid-space-button" data-ng-click="fireShot($parent.$index, $index)" data-ng-class="gridSpaceStyle(trackingCell)" data-ng-disabled="!isCurrentTurn()"></button>
              </td>
            </tr>
          </table>

        </div>
      </div>
    </div>

  </div>
</div>
