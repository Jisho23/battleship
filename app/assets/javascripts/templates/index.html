<div class="jumbotron">
  <div class="container">
    <h1>Play Online</h1>
    <p>Play the classic <a href="https://en.wikipedia.org/wiki/Battleship_%28game%29" target="_blank">Battleship</a> guessing game online.</p>
    <p data-ng-bind="greeting"></p>
    <p>
      <a class="btn btn-primary btn-lg" href="#" role="button">Sign-Up &raquo;</a>
      <a class="btn btn-primary btn-lg" href="#" role="button">Login &raquo;</a>
    </p>
  </div>
</div>

<div class="container" ng-app="battleship">
  <div class="panel panel-success">
    <div class="panel-heading">
      <h1 ng-if="name">Hello, {{name}}</h1>
    </div>
    <div class="panel-body">
      <form class="form-inline">
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Enter your name" autofocus ng-model="name">
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container">
  <hr>

  <footer>
    <p>&copy; 2015 Jason Miller</p>
  </footer>
</div><!-- /container -->
